<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/css.css">
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide one">
        <div class="top">
          <img src="img/one.jpg" class="ani" swiper-animate-effect=" lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">

        </div>
        <!--戒指-->
<div class="bottom">
  <img src="img/jiezhi.png" class="ring ani"swiper-animate-effect=" fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
  <img src="img/womenjiehunla.png" class="marry ani"swiper-animate-effect=" rotateInDownRight" swiper-animate-duration="1.2s" swiper-animate-delay="0.7s">
<span class="time ani"swiper-animate-effect=" flip" swiper-animate-duration="1.4s" swiper-animate-delay="1.4s">2016.1.1</span>
</div>

        <!--戒指-->
        </div>
<!--第二屏开始-->
      <div class="swiper-slide two">
          <div class="top ani"swiper-animate-effect=" rotateInDownRight" swiper-animate-duration="1s" swiper-animate-delay="0.2s">
              <img src="img/two_top.jpg" alt="">
          </div>
          <div class="center ani"swiper-animate-effect=" rotateInUpRight" swiper-animate-duration="1.2s" swiper-animate-delay="0.4s">
              <img src="img/two_bottom.jpg" alt="">
          </div>
          <div class="bottom ani"swiper-animate-effect="  zoomInLeft" swiper-animate-duration="1.4s" swiper-animate-delay="0.6s">
              <img src="img/two_center.jpg" alt="">
          </div>
      </div>
      <!--第二屏结束-->
        <!--第三屏开始-->
        <div class="swiper-slide three">
        <div>
            <!--<img src="img/three.jpg" alt="">-->
        </div>

        </div>
        <!--第三屏结束-->
      <
      <div class="swiper-slide">Slide 4</div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>
<!--分页器-->
<div class="swiper-button-next"></div>
<!--分页器-->
    
    
  <!--音乐开始-->
  <div id="music">
    <audio src="img/bgmusic.mp3" autoplay class="aud" autoplay="autoplay" loop="loop"></audio>
    <img src="img/music.gif" alt="" class="music_bg">
    <img src="img/music_off.png" alt="" class="music_pic">
  </div>
  <!--音乐部分结束-->
  
  
  
  
  <!-- Swiper JS -->
  <script src="js/swiper.min.js"></script>
  <script src="js/swiper.animate1.0.2.min.js"></script>
  <script src="js/main.js">  </script>
</body>
</html>
